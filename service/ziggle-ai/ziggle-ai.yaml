apiVersion: apps/v1
kind: Deployment
metadata:
  name: ziggle-ai
  labels:
    app: ziggle-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ziggle-ai
  template:
    metadata:
      labels:
        app: ziggle-ai
    spec:
      nodeName: node4
      tolerations:
        - effect: NoSchedule
          key: nvidia.com/gpu
          operator: Exists
      containers:
        - name: ziggle-ai
          image: minjuncho/ziggle-ai:6
          envFrom:
            - secretRef:
                name: ziggle-secret-yaml
          ports:
            - containerPort: 8000
          resources:
            limits:
              nvidia.com/gpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: ziggle-ai-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: ziggle-ai
